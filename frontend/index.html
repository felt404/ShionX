<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ShionX - AI Assistant</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>ShionX</h1>
            <div class="status">
                <span id="model-status">Loading...</span>
                <span id="connection-status" class="status-indicator"></span>
            </div>
        </header>

        <main>
            <!-- Chat Interface -->
            <section class="chat-section">
                <div id="chat-messages" class="messages"></div>
                <div class="input-area">
                    <textarea id="text-input" placeholder="Type your message..." rows="3"></textarea>
                    <button id="send-btn" class="btn btn-primary">Send</button>
                </div>
            </section>

            <!-- Voice Interface -->
            <section class="voice-section">
                <div class="voice-controls">
                    <button id="record-btn" class="btn btn-success">ðŸŽ¤ Start Recording</button>
                    <button id="stop-record-btn" class="btn btn-danger" disabled>Stop Recording</button>
                </div>
                <div id="voice-status" class="status-text"></div>
                <audio id="audio-output" controls></audio>
            </section>

            <!-- Model Management -->
            <section class="model-section">
                <h3>Model Management</h3>
                <div class="model-controls">
                    <select id="model-select"></select>
                    <button id="swap-model-btn" class="btn btn-secondary">Swap Model</button>
                </div>
            </section>

            <!-- Memory Browser -->
            <section class="memory-section">
                <h3>Memory Browser</h3>
                <div class="memory-controls">
                    <button id="load-history-btn" class="btn btn-secondary">Load History</button>
                    <button id="load-context-btn" class="btn btn-secondary">Load Context</button>
                    <button id="load-notes-btn" class="btn btn-secondary">Load Notes</button>
                </div>
                <div id="memory-content" class="memory-display"></div>
            </section>
        </main>
    </div>

    <script src="js/ws.js"></script>
    <script src="js/recorder.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
